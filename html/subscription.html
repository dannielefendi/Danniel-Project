<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Asphalt 9: Rejens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="../css/subscription.css">
    <script src="../javascript/hamburgerbutton.js" defer></script>
    <script src="../javascript/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/Logo_prev_ui.png" alt="Logo">
        </div>
        <nav>
            <ul id="item">
                <li><a href="home.html">HOME</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="esport.html">ESPORT</a></li>
                <li class="highlight-color"><a href="#">SUBSCRIPTION</a></li>
            </ul>
            <i id="bar" class="fa-solid fa-bars"></i>
        </nav>        
    </header>
    <main id="register-page">
        <div class="container">
            <div class="col-1">
                <img src="../assets/f1(cropped).jpg" class="side-logo">
            </div>
            <div class="signup-box">
                
                <form id="register_form" action="home.html">
                    <h1>Sign Up</h1>
                    <p>Have you an account already? <span class="highlight-color"><a  href="#">Log in</a></span></p>

                    <label for="name">Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your name">
                    
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="" selected disabled class="default-option">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms">
                        <p class="term-agreement">I agree to the terms and conditions</p>
                    </div>
                    
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>

        </div>
    </footer> 
</body>
